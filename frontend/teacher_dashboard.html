<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        }
        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .option {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: 0.3s;
        }
        .option:hover {
            transform: scale(1.05);
        }
        .attendance { background-color: #28A745; }
        .qr-code { background-color: #007BFF; }
        .logout { background-color: #FF5733; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Teacher Dashboard</h2>
        <a href="#" class="option attendance">View Attendance</a>
        <a href="#" class="option qr-code">Generate QR Code</a>
        <a href="index.html" class="option logout">Logout</a>
    </div>
</body>
</html>
