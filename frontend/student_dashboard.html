<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
        }
        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Student Dashboard</h2>
        <input type="number" id="studentNumber" placeholder="Enter your number">
        <button id="startScanner">Start QR Scanner</button>
    </div>

    <script>
        document.getElementById("startScanner").addEventListener("click", function() {
            alert("QR Scanner will be implemented soon!");
            // You can integrate a QR scanner library like Instascan here
        });
    </script>
</body>
</html>
