<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <form id="studentLogin">
            <input type="email" id="studentEmail" placeholder="Enter Email" required>
            <input type="password" id="studentPassword" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("studentLogin").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Student login verified!");
        });
    </script>
</body>
</html>
