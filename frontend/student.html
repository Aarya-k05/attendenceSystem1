<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login & Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            background: none;
            color: #007BFF;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Student Login</h2>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Enter Email" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- SIGNUP FORM (Hidden by Default) -->
        <form id="signupForm" style="display: none;">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
            <input type="password" id="signupPassword" placeholder="Enter Password" required>
            <input type="text" id="signupClass" placeholder="Class" required>
            <input type="text" id="signupRoll" placeholder="Roll Number" required>
            <button type="submit">Sign Up</button>
        </form>

        <button class="toggle" id="toggleForm">Create an account</button>
    </div>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, setDoc, doc } from "./config.js";

        // Toggle between login and signup
        const toggleForm = document.getElementById("toggleForm");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const formTitle = document.getElementById("formTitle");

        toggleForm.addEventListener("click", () => {
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                formTitle.innerText = "Student Login";
                toggleForm.innerText = "Create an account";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.innerText = "Student Signup";
                toggleForm.innerText = "Already have an account? Login";
            }
        });

        // Handle Login
        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    alert("Please verify your email before logging in.");
                    return;
                }

                alert("Login successful!");
                window.location.href = "student_dashboard.html";  // Redirect to dashboard
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        // Handle Signup
        signupForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const studentClass = document.getElementById("signupClass").value;
            const rollNumber = document.getElementById("signupRoll").value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store extra student details in Firestore
                await setDoc(doc(db, "students", user.uid), {
                    name: name,
                    email: email,
                    class: studentClass,
                    rollNumber: rollNumber
                });

                // Send email verification
                await sendEmailVerification(user);
                alert("Signup successful! Please verify your email before logging in.");
            } catch (error) {
                alert("Signup failed: " + error.message);
            }
        });
    </script>

</body>
</html>
