<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3f3f3, #dcdcdc);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .student { background-color: #007BFF; }
        .teacher { background-color: #28A745; }
        .parent { background-color: #FFA500; }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to School Portal</h1>
        <a href="student.html" class="btn student">Student Login</a>
        <a href="teacher.html" class="btn teacher">Teacher Login</a>
        <a href="parent.html" class="btn parent">Parent Login</a>
    </div>
    <div class="footer">&copy; 2025 School Portal. All rights reserved.</div>
</body>
</html>
